<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
	<title>研报</title>
</head>
<style>
html,body{
	margin:0;
	width: 100%;
	height: 100%;
}
iframe{
	margin: 0;
	width: 100%;
	height: 100%;
	display: none;
}
</style>
<script type="text/javascript">
var flug = sessionStorage['flug'];
var filename = sessionStorage['filename'];
console.log(filename);
if(filename=='early'){
    $("#early").css("display","block");
}else if(filename=='editor'){
	$("#editor").css("display","block");
}else if(filename=='report'){
	$("#report").css("display","block");
}
if(flug!=1){
	window.location.href="index.html";
}
</script>
<body>
	<iframe id="early" src="PDFjs/web/viewer.html?file=a.pdf" frameborder="0"></iframe>
	<iframe id="editor" src="PDFjs/web/viewer.html?file=a.pdf" frameborder="0"></iframe>
	<iframe id="report" src="PDFjs/web/viewer.html?file=a.pdf" frameborder="0"></iframe>
</body>
</html>
